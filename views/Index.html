<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ng-Mongo, from Tekpub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/stylesheets/bootstrap.css" rel="stylesheet">
    <link href="/stylesheets/overrides.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="/stylesheets/bootstrap-responsive.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">Angular::Mongo</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-app="ngMongo">
    <div ng-controller="ListCtrl" class="row">
        <div class="span9">
            <table class="table table-striped">
                <tbody>
                <tr ng-repeat="item in items">
                    <td>{{item.name}}</td>
                    <td>
                        <delete-button text="Delete" action="removeDb(item)"></delete-button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="span3">
            <input type="text" ng-model="newDbName"/>
            <add-button text="Add" action="addDb()"></add-button>
        </div>
    </div>
</div>

<script src="/javascripts/vendor/jquery.js"></script>
<script src="/javascripts/vendor/underscore.js"></script>
<script src="/javascripts/vendor/angular.js"></script>
<script src="/javascripts/vendor/angular-resource.js"></script>
<script src="/javascripts/gova/ng-bootstrap.js"></script>
<script src="/javascripts/ng-mongo/app.js"></script>


</body>
</html>
